version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: legal-assistant-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - legal-assistant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Redis Cache & Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: legal-assistant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - legal-assistant-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PostgreSQL (optional, for future use)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: legal-assistant-postgres
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     POSTGRES_DB: legal_assistant
  #     POSTGRES_USER: admin
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - legal-assistant-network
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U admin -d legal_assistant"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #   restart: unless-stopped

  # Legal Assistant API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-assistant-api
    ports:
      - "8000:8000"
    environment:
      # Environment
      - ENVIRONMENT=production
      
      # API Settings
      - API__HOST=0.0.0.0
      - API__PORT=8000
      - API__SECRET_KEY=${API_SECRET_KEY}
      
      # Qdrant
      - QDRANT__URL=http://qdrant:6333
      - QDRANT__COLLECTION_NAME=legal_documents
      
      # Redis
      - REDIS__URL=redis://redis:6379/0
      
      # OpenAI
      - LLM__OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Anthropic (optional)
      - LLM__ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      
      # LlamaParse
      - LLAMAPARSE__API_KEY=${LLAMAPARSE_API_KEY}
      
      # Cohere (optional)
      - COHERE__API_KEY=${COHERE_API_KEY:-}
      
      # Security
      - SECURITY__ENABLE_PII_DETECTION=true
      - SECURITY__MAX_FILE_SIZE=52428800
      
      # Monitoring
      - MONITORING__ENABLE_LANGSMITH=${ENABLE_LANGSMITH:-false}
      - MONITORING__LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - legal-assistant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Prometheus (optional monitoring)
